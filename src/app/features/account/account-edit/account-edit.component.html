<mat-card>

  <mat-card-title>Mon profil</mat-card-title>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="edit()" id="form">

      <mat-form-field class="full-width">
        <mat-label>Pseudo</mat-label>
        <input matInput formControlName="pseudo">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Signature</mat-label>
        <input matInput formControlName="signature">
      </mat-form-field>

      <mat-list>

        <p mat-subheader>Avatar</p>

        <mat-list-item>
          <img mat-list-icon src="http://localhost:3000/avatars/{{user.avatar}}" class="avatar">
          <p mat-line class="link">
            <button color="accent" type="button" mat-raised-button (click)="fileInput.click()">
              Choisir un fichier
            </button>
            <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept=".png,.jpg,.jpeg">
          </p>
          <p mat-line *ngIf="selectedFileName"><strong>Fichier prêt à être uploader: </strong> {{ selectedFileName }}</p>
          <p mat-line *ngIf="selectedFileName">Validez pour changer votre avatar.</p>
        </mat-list-item>

      </mat-list>

    </form>

  </mat-card-content>

  <mat-card-actions>

    <button mat-button mat-raised-button form="form" color="primary">Valider</button>
    <button mat-button mat-raised-button  (click)="back()" class="ml">Retour</button>

  </mat-card-actions>

</mat-card>
