<mat-card *ngIf="form">

  <mat-card-title>Paramètres généraux</mat-card-title>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="editParameters()">

      <mat-form-field class="full-width">
        <mat-label>Nom de l'application</mat-label>
        <input matInput formControlName="sitename">
      </mat-form-field>

      <div class="captcha">
        <ngx-recaptcha2 #captchaElem siteKey="6LfEVroUAAAAAHxhYOsdAdDRo5M-BXhedE7XqINv" [useGlobalDomain]="false" formControlName="recaptcha">
        </ngx-recaptcha2>
      </div>

      <button mat-raised-button color="primary" [disabled]="form.invalid">Confirmer</button>

    </form>

  </mat-card-content>

</mat-card>
