<mat-card>

  <mat-card-title>Modifier un utilisateur</mat-card-title>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="edit()">

      <mat-form-field class="full-width">
        <mat-label>Pseudo</mat-label>
        <input matInput formControlName="pseudo">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Signature</mat-label>
        <input matInput formControlName="signature">
        <mat-hint class="link" *ngIf="user.signature" (click)="resetSignature()">Réinitialiser la signature</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Rang</mat-label>
        <input matInput type="number" formControlName="rank">
      </mat-form-field>

      <mat-list>

        <mat-list-item>
          <img mat-list-icon src="http://localhost:3000/avatars/{{user.avatar}}">
          <p mat-line class="link" (click)="resetAvatar()">Réinitialiser l'avatar</p>
          </mat-list-item>

      </mat-list>

      <button mat-button mat-raised-button color="primary">Valider</button>
      <button mat-button mat-raised-button type="button" [routerLink]="['/admin/users']" class="ml">Retour</button>

    </form>

  </mat-card-content>

</mat-card>
