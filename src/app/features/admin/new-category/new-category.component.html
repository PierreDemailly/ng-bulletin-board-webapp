<mat-card>

  <mat-card-title>Créer une catégorie</mat-card-title>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="add()" id="form">

      <mat-form-field class="full-width">
        <mat-label>Nom de la catégorie</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Description de la catégorie</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field *ngIf="categories" class="full-width">
        <mat-label>Choisir une catégorie parent</mat-label>
        <mat-select formControlName="ancestor">
          <mat-option *ngFor="let category of categories" [value]="category | toString">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions>

    <button mat-button mat-raised-button color="primary" form="form">Valider</button>
    <button mat-button mat-raised-button [routerLink]="['/admin/categories']">Retour</button>

  </mat-card-actions>

</mat-card>
