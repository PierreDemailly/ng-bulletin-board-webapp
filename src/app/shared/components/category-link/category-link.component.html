<mat-card *ngIf="category" class="mb">

  <mat-card-title (click)="redirectToCategory(category)" class="title">
    {{ category.name }}
  </mat-card-title>

  <mat-card-content>

    <p class="category-description">{{ category.description }}</p>

    <mat-list *ngIf="category.children.length > 0">

      <h3 mat-subheader>Sous catégories <span [matBadge]="category.children.length" class="badge"></span></h3>

      <mat-list-item *ngFor="let child of category.children" (click)="redirectToCategory(child)" class="item">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line> {{ child.name }}</h4>
        <p mat-line class="category-description">{{ child.description }}</p>
      </mat-list-item>

    </mat-list>

  </mat-card-content>

</mat-card>
